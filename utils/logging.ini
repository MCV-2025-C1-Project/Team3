[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=colored

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=colored
args=(sys.stdout,)

[formatter_colored]
class=utils.logging_formater.ColoredFormatter
format=%(asctime)s | %(levelname)-8s | %(filename)s:%(lineno)d | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
